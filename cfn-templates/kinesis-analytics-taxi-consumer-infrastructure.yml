    eu-west-1:
      HVM64: ami-09693313102a30b2c
    us-west-2:
      HVM64: ami-032509850cf9ee54e
    us-east-1:
      HVM64: ami-02da3a138888ced85
    us-east-2:
      HVM64: ami-0de7daa7385332688
